    function createRuneElements() {
        const cardsContainer = document.getElementById('cards-container');

        for (const runeName in runeDescriptions) {
            const rune = runeDescriptions[runeName];
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');

            cardElement.innerHTML = `
                <h2>${runeName}</h2>
                <img src="${rune.imageSrc}" alt="${runeName}">
                <div class="card-description">
                    <strong>Palavras-chave:</strong> Normal: ${rune.keywords.normal}, Invertida: ${rune.keywords.inverted}<br><br>
                    <strong>Significado geral:</strong> Normal: ${rune.generalMeaning.normal}, Invertida: ${rune.generalMeaning.inverted}<br><br>
                    <strong>Símbolos:</strong> ${rune.symbols}<br><br>
                    <strong>Aspectos Positivos:</strong> ${rune.positiveAspects}<br><br>
                    <strong>Desafios:</strong> ${rune.challenges}<br><br>
                    <strong>Carreira:</strong> Normal: ${rune.career.normal}, Invertida: ${rune.career.inverted}<br><br>
                    <strong>Amor:</strong> Normal: ${rune.love.normal}, Invertida: ${rune.love.inverted}<br><br>
                    <strong>Conselhos:</strong> ${rune.advice}
                </div>
            `;

            cardsContainer.appendChild(cardElement);
        }
    }

    createRuneElements();
</script>
